<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prasad's secure Vault</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: double;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: green;
        }


    </style>

</head>
<body onload="getTypes()">
<table>
    <tr>
        <th>Select The Account:</th>
        <td>
            <select id="bankname" onchange="showDetails()">
                <option>Select the type</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button class="button" onclick="clearInformation()">Clear</button>
        </td>
    </tr>
</table>
<table id="dataTable">
    <tr>
        <th>Account information</th>
    </tr>
    <tr>
        <td>
            <p> ID: </p>
        </td>
        <td>
            <p id="id"></p>
        </td>
    </tr>
    <tr>
        <td>
            <p> Password: </p>
        </td>
        <td>
            <p id="password">
        </td>
    </tr>
</table>
<script src="js/index.js"></script>

</body>
</html>
