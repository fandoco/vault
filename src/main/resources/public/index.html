<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prasad's secure Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="css/index.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script type="text/template" id="addtypeform">
        <form>
            <div class="form-group">
                <label for="addType">Enter New Type</label>
                <input type="addType" class="form-control" id="addType" placeholder=" Type">
            </div>
            <button type="button" onclick="sendNewField()" class="btn btn-primary">ADD</button>
            <p ><br></p>
            <div class="form-group">
                <label for="addKey">Enter New Type</label>
                <input type="addKey" class="form-control" id="addKey" placeholder=" New Key">
                <label for="addVal">Enter New Value</label>
                <input type="addVal" class="form-control" id="addVal" placeholder=" New Value">
            </div>
            <button type="button" onclick="sendNewField()" class="btn btn-primary">ADD</button>
        </form>
    </script>
    <script type="text/template" id="loginform">
        <form>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="email" class="form-control" id="id" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" onclick="checkLogin()" class="btn btn-primary">Login</button>
        </form>
    </script>
</head>


<body onload="showLogin()">

<div class="header">
    <h1>Vault</h1>
</div>

<div class="row">
    <div class="col-3 menu">
        <ul>
            <li id="getdata" onclick="getTypes()">Get Data</li>
            <li id="add" onclick="addData()">ADD</li>
            <li id="update" onclick="displayUpdate()">Update</li>
            <li id="login" onclick="displayLogin()">Login</li>
        </ul>
    </div>
    <br>
    <table>
        <tr>
            <td><p id=info><br>Please Login</p></td>
        </tr>
        <tr>
            <td>
                <div id=details style="visibility: visible"></div>
            </td>
        </tr>
    </table>


</div>

</body>
</html>
