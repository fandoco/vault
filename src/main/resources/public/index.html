<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body onload="showLogin()">

<div class="header">
    <h1>Vault</h1>
</div>

        <ul>
            <li id="getdata" onclick="getTypes()">Get Data</li>
            <li id="add" onclick="displayAddData()">ADD</li>
            <li id="update" onclick="displayUpdate()">Update</li>
            <li id="login" onclick="displayLogin()">Login</li>
        </ul>
    </div>
    <p><br></p>

    <div id=details>

            <tr>

                    <select id="categoryDropDown" onchange="showDetails()">
                        <option> -</option>
                    </select>
                </td>
            </tr>
        </table>

        <div class="table-responsive">
            <table id="dataTable" class="table">
                <tr>
                    <th style="width: 5%"></th>
                </tr>
            </table>
        </div>
    </div>
    <div id=loginDetails>


                <form id="Loginform" >
                    First name: <input type="text" name="fname" value="Donald"><br>

                    <input type="submit" value="Submit">

    </div>
