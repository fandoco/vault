<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/index.css" rel="stylesheet"/>
    <script src="js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script type="text/template" id="addtypeform">
        <form>
            <div class="form-group row">
                <label for="addType" class="col-sm-5 col-form-label">Enter New Type:</label>
                <div class="col-sm-5"><input type="addType" class="form-control" id="addType" placeholder=" Type"></div>
            </div>
            <button id="addtypebtn" type="button" onclick="onAddType()" class="btn btn-primary">ADD</button>
            <br/><br/>
            <table>
                <tr>
                    <th style="padding-right: 10px">Select Category:</th>
                    <td><select id="categoryDropDownAdd">
                        <option> -</option>
                    </select>
                    </td>
                </tr>
            </table>
            <br/>
            <div class="form-group row">
                <label for="addKey" class="col-sm-5 col-form-label">Enter New Key:</label>
                <div class="col-sm-5"><input type="addKey" class="form-control" id="addKey" placeholder=" New Key">
                </div>
                <label for="addVal" class="col-sm-5 col-form-label">Enter New Value:</label>
                <div class="col-sm-5"><input type="addVal" class="form-control" id="addVal" placeholder=" New Value">
                </div>
            </div>
            <button id="addKeysbtn" type="button" onclick="addEntry()" class="btn btn-primary">ADD</button>
        </form>
    </script>

    <script type="text/template" id="loginform">
        <p>Please login to use the service</p>
        <form class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="id" class="form-control" id="id" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" onclick="checkLogin()" class="btn btn-primary">Login</button>
            <div id="info"></div>
        </form>
    </script>
    <script type="text/template" id="menu">

</script>

    <script type="text/template" id="typesDropdown">
        <br>
        <table>
            <tr>
                <th style="padding-right: 10px">Select Category:</th>
                <td><select id="categoryDropDown" onchange="showDetails()">
                    <option> -</option>
                </select>
                </td>
            </tr>
        </table>
        <p id=infoMessage></p>
        <div class="table-responsive">
            <table id="dataTable" class="table">
            </table>
        </div>
    </script>
    <script type="text/template" id="sidemenuArea">
        <div class="menu">
            <ul>
                <li id="getdatabtn" onclick="getTypes()">Get Data</li>
                <li id="addbtn" onclick="addData()">ADD</li>
                <li id="updatebtn" onclick="displayUpdate()">Update</li>
                <li id="logoutbtn" onclick="displayLogout()">Logout</li>
            </ul>
        </div>
    </script>
</head>

<body onload="displayLogin()">

<div class="jumbotron">

    <div class="container">

        <h1>Vault</h1>

        <div id="nav" class="menu col-lg-2 col-md-2 col-sm-4 col-xs-12" style="color:black; padding-top: 50px"></div>

        <div id="details" class="col-lg-10 col-md-10 col-sm-8 col-md-12" style="color:black; padding-top: 50px"></div>

    </div>
</div>
</body>
</html>
